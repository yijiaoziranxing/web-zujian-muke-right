<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5ComponentBase</title>
	<style type="text/css">
		body{ 
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{ 
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css">
	<script type="text/javascript" src="js/H5ComponentBase.js"></script>

	<script type="text/javascript" src="js/H5ComponentPolyline.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5ComponentPolyline.css">
</head>
<body>
<!--用于开发测试H5ComponentPolyline对象(折线图组件)-->
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg = { 
			type : 'polyline',
			width : 530,
			height : 400,
			data : [
				['Js', .5 ,'#ff7676'],
				['PHP', .25 ],
				['CSS3', .15 ],
				['HTML5', .3 ],
				['JQuery', .2 ]
			],
			css : { 
				top:100,
				opacity:0
			},
			animateIn : { 
				opacity:1,
				top:200
			},
			animateOut : { 
				opacity:0,
				top:100
			},
			center : true
		};
		var h5 = new H5ComponentPolyline('polyline',cfg);
		$('.iphone').append(h5);
		var leave = true;
		$('body').click(function(){ 
			leave = !leave;
			$('.h5_component').trigger(leave? 'onLeave' : 'onLoad');
		});
	</script>
</body>
</html>
